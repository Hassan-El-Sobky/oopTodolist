<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Todo API</title>
  </head>
  <body>
    <div id="alertMessage" class="alert hidden text-center" role="alert"></div>

    <div class="container">
      <h1 class="text-center main-header">Todo API</h1>
      <hr />
      <!-- add todo item -->
      <div class="container">
        <form>
          <div class="form-group">
            <label for="taskInput">Enter Task</label>
            <input type="text" class="form-control" id="taskInput" aria-describedby="enter task" />
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="taskSubmit">Submit</button>
        </form>
      </div>
      <!-- todo List items -->
      <section class="section">
        <h2 class="text-center">Tasks List</h2>
        <hr />

        <div class="container">
          <ul class="list-group" id="taskList"></ul>
        </div>
      </section>
      <!-- completed list items -->
      <section class="section">
        <h2 class="text-center">Completed Tasks</h2>
        <hr />

        <div class="container">
          <ul class="list-group" id="completedList"></ul>
        </div>
      </section>
    </div>

 
    <!-- boot strap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- my sustom script -->
    <script src="./index.js"></script>
  </body>
</html>
